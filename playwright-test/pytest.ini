[pytest]
# Pytest configuration for Playwright tests
testpaths = .
python_files = test_*.py *_test.py main.py
python_classes = Test*
python_functions = test_*

# Playwright options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

